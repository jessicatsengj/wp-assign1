<!DOCTYPE html>
<html>‬
<head>
<script src="//code.jquery.com/jquery.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>‬
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="http://jessicatsengj.github.io/wp-assign1/form-decoration.css">
<title> 課程表單</title>
</head>‬


<body>
<h1>課程表單</h1>
<p>
<label for="name">姓名</label><br>
<input type="text" name="n" id="name">
</p>
<p><label for="gender">性別</label></p>
<ul type="none">
<li>
<input type="radio" name="fm" id="boy" value="g1">
<label for="boy">男</label>
</li>
<li>
<input type="radio" name="fm" id="girl" value="g2">
<label for="girl">女</label>
</li>
</ul>
<p>
<label for="department">科系</label><br>
<input type="text" name="d" id="department">
</p>
<p><label for="grade">年級</label></p>
<ul type="none">
<li>
<input type="radio" name="grade" id="freshman" value="1">
<label for="freshman">一</label>
</li>
<li>
<input type="radio" name="grade" id="sophomore" value="2">
<label for="sophomore">二</label>
</li>
<li>
<input type="radio" name="grade" id="junior" value="3">
<label for="junior">三</label>
</li>
<li>
<input type="radio" name="grade" id="senior" value="4">
<label for="senior">四</label>
</li>
</ul>
<p>
<label for="number">學號</label><br>
<input type="text" name="num" id="number">
<br>
<br>
<label for="phone">聯絡電話</label><br>
<input type="text" name="ph" id="phone">
<br>
<br>
<label for="email">電子郵件</label><br>
<input type="text" name="mail" id="email">
</p>
<br>
<p>
  <button type="button" class="btn btn-primary btn-lg">送出</button>
  </p>
</body>
</html>
